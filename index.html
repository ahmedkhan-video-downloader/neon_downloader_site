<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحميل شامل | Ahmed Khan</title>
  <meta name="description" content="موقع تحميل مباشر: أدخل أي رابط تحميل ليبدأ التنزيل مباشرة على هاتفك. تمت البرمجة بواسطة أحمد خان.">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="bg-glow"></div>
  <main class="container">
    <header class="hero">
      <h1 class="title">تحميل شامل</h1>
      <p class="subtitle">أدخل رابط التحميل—ويبدأ التنزيل مباشرة على جهازك.</p>
    </header>

    <section class="download-card">
      <form id="downloadForm" autocomplete="on">
        <label for="url" class="label">رابط التحميل</label>
        <div class="input-row">
          <input id="url" name="url" type="url" inputmode="url" placeholder="https://example.com/file.apk أو .zip أو .exe" required />
          <button id="go" type="submit" class="btn btn-primary" aria-label="Download">
            <span class="btn-icon" aria-hidden="true">⬇️</span>
            تنزيل
          </button>
        </div>
        <p class="hint">⚡ تلميح: الصق أي رابط مباشر لملف من موقع موثوق وسيبدأ التحميل فورًا.</p>
      </form>

      <div id="status" class="status" role="status" aria-live="polite"></div>
    </section>

    <section class="socials">
      <h2 class="visually-hidden">حساباتي</h2>
      <a class="social ig" href="https://instagram.com/_98sf" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- Instagram SVG -->

        </span>
        <span class="handle">@_98sf</span>
      </a>

      <a class="social tt" href="https://www.tiktok.com/@_98ak" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- TikTok SVG (simplified) -->

        </span>
        <span class="handle">@_98ak</span>

      <a class="social tg" href="https://t.me/AHMED_KHANA" target="_blank" rel="noopener">

          <!-- Telegram SVG -->

    <footer class="footer">
      <p>تمت البرمجة بواسطة <strong>أحمد خان</strong> — <span class="year"></span></p>
